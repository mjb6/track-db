{% extends "base.html" %}
{% block content %}
    <div class="w3-container w3-card w3-white w3-margin-bottom">
        <p class="w3-xlarge w3-text-grey"><b><i class="fa fa-upload fa-fw w3-large w3-margin-right w3-text-teal"></i>Upload GPX Track</b></p>
        <form class="w3-container w3-margin-bottom" method="POST" enctype="multipart/form-data">
            <p>
              <label>Name:</label>
              <input class="w3-input w3-light-grey" type="text" name="name"/>
            </p>
            <p>
              <label>Tags:</label>
              <select name="tag-select" multiple="" class="ui dropdown w3-select">
                <option value="">Select Tags</option>
              {% for tag in tags -%}
                  <option value='{{ tag.value }}'>{{ tag.value }}</option>
              {% endfor -%}
              </select>
            </p>
            <p>
              <label>New tags, as comma separated list:</label>
              <input class="w3-input w3-light-grey" type="text" name="new-tags"/>
            </p>
            <p>
              <label>GPX File:</label>
              <input class="w3-input w3-light-grey" type="file" name="gpx-file"/>
            </p>
            <p>
                <input class="w3-btn w3-blue-grey" type="submit" value="Upload new track"/>
            </p>
        </form>
        <script>
            $('.ui.dropdown')
                .dropdown()
            ;
        </script>
    </div>
{% endblock %}
